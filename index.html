		<script>
      			CountDownTimer('04/19/2020 00:00 AM', 'ctimer');
      			function CountDownTimer(dt, id) {
        			var end = new Date(dt);
        			var _second = 1000;
        			var _minute = _second * 60;
        			var _hour = _minute * 60;
        			var _day = _hour * 24;
        			var timer;
          			function showRemaining() {
            				var now = new Date();
            				var distance = end - now;
            				if (distance < 0) {
              					clearInterval(timer);
              					document.getElementById(id).innerHTML = '[속보] Reflection 전역!';
              					return;
            				}
            				var days = Math.floor(distance / _day);
            				var hours = Math.floor((distance % _day) / _hour);
            				var minutes = Math.floor((distance % _hour) / _minute);
            				var seconds = Math.floor((distance % _minute) / _second);
            				document.getElementById(id).innerHTML = days + '일 ';
            				document.getElementById(id).innerHTML += hours + '시간 ';
            				document.getElementById(id).innerHTML += minutes + '분 ';
            				document.getElementById(id).innerHTML += seconds + '초';
          			}
          			timer = setInterval(showRemaining, 1000);
        		}

			function hide_timer_show_real() {
				document.getElementById("ctimer").style.display = "none";
				document.getElementById("nickname").style.display = "block";
				document.getElementById("dev_apps").style.display = "block";
				document.getElementById("go_main").style.display = "none";
				document.getElementById("description").innerHTML = "Software Developer";
			}

    		</script>
